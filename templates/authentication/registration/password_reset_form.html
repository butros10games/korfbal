{% extends 'authentication/base_auth.html' %}
{% block title %}Password Reset{% endblock %}
{% block page_content %}
<div class="flex-column" style="margin-top:64px;height:80vh;">
    <h2 class="text-font" style="font-weight:600;font-size:26px;">Password Reset</h2>
    <form class="form-container" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="CHK2-button" type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
