[project]
name = "KWT"
dynamic = ["version"]
requires-python = ">=3.13"
dependencies = [
	"django",
	"psycopg2-binary",
	"django_mobile_detect",
	"django_ratelimit",
	"django-storages[boto3]",
	"bg_auth",
	"bg_uuidv7",
	"django-phonenumber-field[phonenumbers]",
	"python-dotenv",
]

[dependency-groups]
uwsgi = [
	"Pillow",
	"pyuwsgi",
	"django_cached_paginator",
	"redis",
	"django-cryptography",
	"django-prometheus",
	"django_redis",
]
daphne = [
	"daphne",
	"channels",
	"channels-redis",
]
dev = [
	"Pillow",
	"pyuwsgi; sys_platform == 'linux'",
	"django_cached_paginator",
	"redis",
	"django-cryptography",
	"django-prometheus",
	"django_redis",
	"daphne",
	"channels",
	"channels-redis",
]

[[tool.uv.index]]
name = "bg_server"
url = "https://pypi.butrosgroot.com/simple/"

[tool.setuptools.packages.find]
where    = ["."]
include  = ["korfbal", "korfbal.*", "apps.*"]
exclude  = [
  "docker",
  "configs",
  "templates",
  "node_modules",
  "static_workfile",
]
