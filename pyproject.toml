[project]
name = "KWT"
version = "1.2.6"

[tool.black]
line-length = 88
target-version = ['py313']
exclude = '''
/(
    migrations
  | \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \.env
  | venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
known_first_party = ["butros_groot", "simracing", "authentication", "skinscentre", "apps"]
skip = [
    "migrations",
    ".env",
    ".venv",
    ".tox",
    "venv",
    "node_modules",
]
